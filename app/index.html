<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./contacts.js"></script>

    <title>Contactos</title>
</head>

<body class="container-fluid bgimg">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center p-0">
        <div class="brandFix">
            <a class="navbar-brand"><img src="https://img.icons8.com/color/48/000000/contacts.png"> 
                Book
            </a>
        </div>
    </nav>

    <!--Boton y Tabla-->
    <div class="container justify-content-center xxx">
        
            <div class="row justify-content-center mt-4">
                <input class="form-control col-4" id="inputSearch" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0 ml-2" style="line-height:50%;" type="submit" onclick="myFunction()"><i
                            class="material-icons">
                            search
                        </i>
                    </button>
                    <button id="butonAdd" class='btn btn-success ml-1' style="line-height:50%;" data-toggle='modal'
                        data-target='#modalAgregar'>
                        <i class="material-icons">
                            person_add
                        </i>
                    </button>
                    <button id="butonUpload" class='btn btn-info ml-1' style="line-height:50%;">
                        <i class="material-icons">
                            backup
                        </i>
                    </button>
                

            
        </div>
        <div class="card mt-4 mb-4" style="overflow-y:auto; height:500px;">
            <table class="table table-borderless">
                <!--Header-->
                <thead>
                    <tr>
                        <th style="text-align: left; vertical-align: middle; " scope="col">Nombres</th>
                        <th style="text-align: left; vertical-align: middle;" scope="col">Apellidos</th>
                        <th style="text-align: left; vertical-align: middle;" scope="col">Numero Telefonico</th>
                        <th style="text-align: right; vertical-align: middle;" scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <!-- Filas de la Tabla -->
                </tbody>
            </table>
        </div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Editar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <input type="hidden" id="id_editar">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="modalNombre">
                    </div>

                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="modalApellido">
                    </div>

                    <div>
                        <label for="telefono">Telefono:</label>
                        <input type="number" class="form-control" id="modalNum">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
                    <button type="button" onclick="guardarEdicion()" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!--MODAL 2-->
    <div class="modal fade" id="modalAgregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Guardar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div> 
                <div class="modal-body">
                    <div>
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>

                        <div>
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido">
                        </div>

                        <div>
                            <label for="telefono">Telefono:</label>
                            <input type="number" class="form-control" id="num">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
                    <button id="buton" class='btn btn-success'>Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
